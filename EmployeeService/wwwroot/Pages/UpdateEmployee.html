<div>
    <h1>Update Employee Data Here</h1>

    <form name="updateEmployeeForm">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td>FirstName</td>
                    <td>

                        <input type="text" required id="txtFirstName" ng-model="updatefirstName" placeholder="FirstName" />

                        <span style="color:red" ng-show="updateEmployeeForm.updatefirstName.$dirty && updateEmployeeForm.updatefirstName.$invalid">
                            <span ng-show="updateEmployeeForm.updatefirstName.$error.required">FirstName is required.</span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>LastName</td>
                    <td>
                        <input type="text" required id="txtLastName" ng-model="updatelastName" placeholder="LastName" />
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="text" required id="txtGender" ng-model="updategender" placeholder="Gender" />
                    </td>
                </tr>
                <tr>
                    <td>Specialization</td>
                    <td>
                        <input type="text" required id="txtSpecialization" ng-model="updatespecialization" placeholder="Specialization" />
                    </td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td>
                        <input type="number" required min="0" id="txtSalary" ng-model="updatesalary" placeholder="Salary" />
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="button" class="btn" data-toggle="modal" data-target="#updateModal" id="submitBtn">Submit</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>


    <div class="modal fade" id="updateModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header" id="tblHeader">
                    <h4 class="modal-title">Update Employee Data</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <h3>Are You Sure, You want to update Employee Data</h3>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="confirmedUpdateEmployeeData()">Yes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                </div>

            </div>
        </div>
    </div>


</div>
