<!DOCTYPE html>
<html>
<head>
    <title>Employee Service</title>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="Css/Employee.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="Script/angular.js"></script>
    <script src="Script/angular-ui-router.js"></script>
    <script src="Script/Router.js"></script>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
</head>
<body ng-app="EmployeeService">
    <nav class="navbar navbar-expand-sm" style="background-color: #d63b5a">
        <a class="navbar-brand" ui-sref="_blank">Employee Service</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
                <i class="fa fa-bars" aria-hidden="true" style="color:white"></i>
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" ui-sref="display">Employee Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#myModal" href="#">Add Employee</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div ui-view></div>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog" ng-controller="AddEmployeeController">
            <div class="modal-content">

                <div class="modal-header" id="tblHeader">
                    <h4 class="modal-title">New Employee Data</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <div id="divError" ng-show="showError" class="alert alert-danger">
                        {{ error }}
                    </div>
                    <form name="addEmployeeForm" novalidate>
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <td>First Name</td>
                                    <td>
                                        
                                        <input type="text" ng-required="true" id="txtFirstName" name="firstName" ng-model="firstName" placeholder="FirstName" />
                                           
                                        <span style="color:red" ng-show="addEmployeeForm.firstName.$touched && addEmployeeForm.firstName.$invalid">
                                            <span ng-show="addEmployeeForm.firstName.$error.required">First Name is required.</span>
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Last Name</td>
                                    <td>
                                        <input type="text" ng-required="true" id="txtLastName" name="lastName" ng-model="lastName" placeholder="LastName" />

                                        <span style="color:red" ng-show="addEmployeeForm.lastName.$touched && addEmployeeForm.lastName.$invalid">
                                            <span ng-show="addEmployeeForm.lastName.$error.required">Last Name is required.</span>
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Gender</td>
                                    <td>
                                        <input type="text" ng-required="true" id="txtGender" name="gender" ng-model="gender" placeholder="Gender" />
                                        
                                        <span style="color:red" ng-show="addEmployeeForm.gender.$touched && addEmployeeForm.gender.$invalid">
                                            <span ng-show="addEmployeeForm.gender.$error.required">Gender is required.</span>
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Specialization</td>
                                    <td>
                                        <input type="text" ng-required="true" id="txtSpecialization" name="specialization" ng-model="specialization" placeholder="Specialization" />
                                        
                                        <span style="color:red" ng-show="addEmployeeForm.specialization.$touched && addEmployeeForm.specialization.$invalid">
                                            <span ng-show="addEmployeeForm.specialization.$error.required">Specialization is required.</span>
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Salary</td>
                                    <td>
                                        <input type="number" ng-required="true" min="0" id="txtSalary" name="salary" ng-model="salary" placeholder="Salary" />

                                        <span style="color:red" ng-show="addEmployeeForm.salary.$touched && addEmployeeForm.salary.$invalid">
                                            <span ng-show="addEmployeeForm.salary.$error.required">Salary is required.</span>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>

                <div class="modal-footer">
                    <div style="text-align: center;">
                        <button type="button" class="btn" data-dismiss="modal" ng-disabled="addEmployeeForm.$invalid" ng-click="addEmployee()" id="submitBtn">Submit</button>
                    </div>
                    <button type="button" class="btn btn-danger"  data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
